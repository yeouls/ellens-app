<div class="main">
    <div class="header">
        <nz-upload [nzAccept]="acceptedFileFormats" [nzShowUploadList]="false"  (nzChange)="addFileList($event, 'MAIN')">
            <button nz-button>
                <span nz-icon nzType="upload"></span>
                메인 파일 업로드
            </button>
        </nz-upload>
        <nz-upload nzMultiple 
        [nzAccept]="acceptedFileFormats" 
        [nzShowUploadList]="false" 
        (nzChange)="addFileList($event, 'TEACHER')"
        >
            <button nz-button>
                <span nz-icon nzType="upload"></span>
                선생님 파일 업로드
            </button>
        </nz-upload>
        <nz-upload nzMultiple [nzAccept]="acceptedFileFormats" [nzShowUploadList]="false">
            <button nz-button>
                <span nz-icon nzType="upload"></span>
                학생 파일 업로드
            </button>
        </nz-upload>
        <button nz-button (click)="changeEvent()">생성</button>
    </div>
    <div class="content">
        <ag-grid-angular style="width: 100%; height: 100%" class="ag-theme-alpine" [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef" [rowData]="rowData" [rowSelection]="'multiple'" [animateRows]="true"
            (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>
</div>
